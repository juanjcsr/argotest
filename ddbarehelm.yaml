datadog:
  apiKeyExistingSecret: "datadog-secret"
  site: datadoghq.eu
  processAgent:
    enabled: true
  orchestratorExplorer:
    enabled: true
  kubelet:
    tlsVerify: false
  clusterName: minikubetest
  logs:
    enabled: true
    containerCollectAll: true
clusterAgent:
  createPodDisruptionBudget: true
  replicas: 2